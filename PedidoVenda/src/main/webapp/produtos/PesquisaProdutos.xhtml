<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa produtos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Produtos</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" required="true" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="40" required="true" />
			</p:panelGrid>

			<p:dataTable id="produtosTable"
				value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
				style="margin-top: 20px" emptyMessage="Nenhum produto encontrado"
				rows="10" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" rowsPerPageTemplate="10, 20, 30">
				<p:column headerText="SKU" style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>
				<p:column headerText="Nome" style="width: 250px">
					<h:outputText value="Bala de Morango" />
				</p:column>
				<p:column headerText="Categoria" style="width: 250px">
					<h:outputText value=" Doces - Balas e chicletes" />
				</p:column>
				<p:column headerText="Valor UnitÃ¡rio"
					style="text-align: right; width: 120px">
					<h:outputText value="R$ 1,20" />
				</p:column>
				<p:column headerText="Estoque"
					style="width: 100px; text-align: center">
					<h:outputText value="98" />
				</p:column>
				<p:column style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
