<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de usuários</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de usuários</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%">
				<p:outputLabel value="Nome"/>
				<p:inputText size="80"/>
				
			</p:panelGrid>
			
			<p:dataTable id="pedidosTable" value="#{pesquisaClienteBean.clientesFiltrados}"  var="usuario"
				style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado." rows="10" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom" rowsPerPageTemplate="10, 20, 30" >
				<p:column headerText="Nome" style="text-align: left;" >
					<h:outputText value="João das Couves"/>
				</p:column>
				<p:column headerText="E-mail" style="text-align: left; width: 200px">
					<h:outputText value="joaodas_couves@hotmail.com" style="width: 80px"/>
				</p:column>
				<p:column style="text-align: center; width: 80px">
					<p:button icon="ui-icon-pencil" title="Editar"/>
					<p:button icon="ui-icon-trash" title="Apagar"/>
				</p:column>
						
			</p:dataTable>



		</h:form>
	</ui:define>

</ui:composition>
