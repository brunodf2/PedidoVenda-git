<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>
		
		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
				<p:commandButton value="Salvar" id="botaoSalvar"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuario"/>
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="40" required="true" />

			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="60" maxlength="40" required="true" />

			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" required="true" size="15" maxlength="20"
				feedback="true" weakLabel="Fraca" goodLabel="Boa"
				strongLabel="Muito Forte"/>
		</p:panelGrid>

		<br />
		<p:panelGrid columns="2">
			<p:selectOneMenu>
				<f:selectItem itemLabel="Selecione" />
				<f:selectItem itemLabel="Administradores" />
			</p:selectOneMenu>
			<p:button value="Adicionar Grupo" />
		</p:panelGrid>

		<p:dataTable id="GrupoTable" value="#{pesquisaGrupoBean.grupoFiltrado}" style="margin-top: 10px"
			emptyMessage="Nenhum pedido encontrado." rows="10" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="bottom"
			rowsPerPageTemplate="10, 20, 30">
			<p:column headerText="Grupo">
				<h:outputText value="Auxiliares" />
			</p:column>
			<p:column style="text-align: center; width: 50px">
				<p:commandButton icon="ui-icon-trash" title="Apagar"
					 oncomplete="PF('confirmacaoExclusao').show()" />
			</p:column>
		</p:dataTable>

		<p:confirmDialog header="Exclusão de produto"
			message="Tem certeza que deseja excluir o cliente?"
			widgetVar="confirmacaoExclusao">
			<p:button value="Não"
				onclick="PF('confirmacaoExclusao').hide(); return false;" />
			<p:commandButton value="Sim"
				oncomplete="PF('confirmacaoExclusao').hide();" />
		</p:confirmDialog>





	</ui:define>

</ui:composition>
